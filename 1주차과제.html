<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>민지네</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #ff69b4;
        }

        label {
            display: flex;
            align-items: center;
        }

       
        label input[type="checkbox"] {
            order: -1;
            margin-right: 5px;
            width: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input::placeholder,
        textarea::placeholder {
            color: #bbb;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>회원가입</h2>
        <form action="/submit" method="post">
            <label for="username">아이디 입력:</label>
            <input type="text" name="username" id="username" placeholder="아이디 입력(최대 15자 입력)" maxlength="15" autofocus
                required />
            <br />

            <label for="password">비밀번호 입력:</label>
            <input type="password" name="password" id="password" placeholder="비밀번호 입력(8자 이상 입력)" minlength="8"
                required />
            <br />


            <label for="email">이메일 입력:</label>
            <input type="email" name="email" id="email" placeholder="example@example.com" required />

            <br />
            <label for="">선택</label>
            <select name="rol" id="">
                <option value="" selected disabled>역할을 선택하세요</option>
                <option value="frontend">프론트엔드</option>

                <option value="backend">백엔드</option>
                <option value="design">기획/디자인</option>
            </select>
            <br />
            <label for="">자기소개:</label>

            <textarea name="" id="" rows="1" cols="70" placeholder="자유롭게 입력하세요"
                style="font-family: inherit;"></textarea>

            <br />
            <label>취미:</label>
            <label for="">
                <input type="checkbox" id="manhwa" /> 만화보기
            </label>
            <label for="">
                <input type="checkbox" id="drawing" /> 그림그리기
            </label>

            <br />
            <input type="submit" value="전송하기" />
            <input type="reset" value="초기화하기" />


    </div>
    </form>

</body>

</html>
